<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div>Add Room: </div>
      <input type="text" id="roomID" value = "">
      <button onclick="app.renderRoom()">Add Room</button>
      <select id = "roomSelect"> <!--Supplement an id here instead of using 'text'-->
        <option value="Lobby" selected>Lobby</option> 
      </select>
      
      <div> <!-- action is posting the text -->
        Message Here!<br>
        <input type="text" id="message" value = "">
        <br>
        <button onclick="app.sendMessage()">Send</button>
      </div> 
    </div>
    <div id="chats">
      <!-- "<script> var styleSettings = { 'background-image': "url('https:\/\/tinyurl.com/y8besbey')"}; $('body').css(styleSettings);</script>" -->
    </div>
  </body>
</html>
